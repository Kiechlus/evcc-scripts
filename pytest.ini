[tool:pytest]
testpaths = .
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=battery_charging_controller
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
